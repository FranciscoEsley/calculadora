<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .resultado {
      margin-top: 20px;
      background: #e9f5ee;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora Financeira</h2>
    <label for="receita">Receita Mensal (R$):</label>
    <input type="number" id="receita">

    <label for="dizimo">Dízimo (%):</label>
    <input type="number" id="dizimo">

    <label for="reserva">Reserva Investimento (%):</label>
    <input type="number" id="reserva">

    <label for="fixos">Gastos Fixos (R$):</label>
    <input type="number" id="fixos">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    function calcular() {
      const receita = parseFloat(document.getElementById('receita').value) || 0;
      const dizimoPerc = parseFloat(document.getElementById('dizimo').value) || 0;
      const reservaPerc = parseFloat(document.getElementById('reserva').value) || 0;
      const fixos = parseFloat(document.getElementById('fixos').value) || 0;

      const dizimo = receita * (dizimoPerc / 100);
      const reservaInv = receita * (reservaPerc / 100);
      const sobra = receita - dizimo - reservaInv - fixos;
      const emergencia = sobra / 2;
      const livre = sobra / 2;

      document.getElementById('resultado').style.display = "block";
      document.getElementById('resultado').innerHTML = `
        <p><strong>Receita:</strong> R$ ${receita.toFixed(2)}</p>
        <p><strong>Dízimo (${dizimoPerc}%):</strong> R$ ${dizimo.toFixed(2)}</p>
        <p><strong>Reserva Investimentos (${reservaPerc}%):</strong> R$ ${reservaInv.toFixed(2)}</p>
        <p><strong>Gastos Fixos:</strong> R$ ${fixos.toFixed(2)}</p>
        <p><strong>Sobra Líquida:</strong> R$ ${sobra.toFixed(2)}</p>
        <p>➡ <strong>Reserva Emergência (50%):</strong> R$ ${emergencia.toFixed(2)}</p>
        <p>➡ <strong>Uso Livre (50%):</strong> R$ ${livre.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
